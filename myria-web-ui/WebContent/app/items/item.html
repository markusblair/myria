 <div class="btn-group" dropdown ng-show="item">
    <button type="button" class="btn btn-default" 
    	popover-trigger="mouseenter" popover-placement="bottom" popover="{{item.longDescription}}" ng-click="command()">
    	{{item.description}}</button>
    <button type="button" class="btn btn-default dropdown-toggle">
      <span class="caret"></span>
      <span class="sr-only">Split button!</span>
    </button>
    <ul class="dropdown-menu" role="menu">
    	<li ng-repeat="item in item.items  track by $index">
    		<a ng-click="command()">{{item.name}}</a>
    	</li>
    </ul>
 </div>
